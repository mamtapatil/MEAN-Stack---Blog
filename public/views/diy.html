<button class="btn btn-default iconButton bgColorGrey" ng-click="submit = false" data-toggle="modal" data-target="#diyModal" data-toggle="tooltip" title="Add new Diy Article!">
   <i class="fa fa-scissors fa-2x white"></i>
</button>
<div class="modal fade" id="diyModal" tabindex="-1" role="dialog"> 
    <div class = "modal-dialog" > 
        <div class = "modal-content" > 
            <div class = "modal-header bgColor"> 
                <h4 class="white">New Article </h4> 
                <i class="fa fa-times-circle fa-lg pull-right white" data-dismiss="modal"></i>
            </div>
            <div class="modal-body">
                <form id="categoryForm" ng-submit="addDiy();">
                    <div ng-show="submit">
                        <p>Article Added!</p>
                    </div> 
                    <div ng-hide="submit">
                        <div class="form-group">
                            <p><label>Article:</label></p>
                            <p><input type="text" id="name" size="30" ng-model="diy.title"></p>
                            <p><label>Content:</label></p>
                            <p><input type="text" id="name" size="30" ng-model="diy.content"></p>
                            <p><label>Image(URL):</label></p>
                            <p><input type="text" id="url" size="30" ng-model="diy.img"></p>
                        </div>
                        <input type="submit" class="btn btn-default bgColorGrey white textBold"  value="Submit">
                    </div>
                </form>
            </div>
        </div> 
    </div> 
</div>
<p class="numberText">Number of Articles: {{diyArray.length}}</p>
<div class="contentContainer">
    <div ng-repeat="item in diyArray | filter: filterValue">
    	<button class="item" >
            <a href="{{item.content}}" target="_blank">
                <is-url></is-url>
                <div class="content">
                    <p class="contentTitle">{{item.title}}</p>
                </div>              
            </a>
        </button>
    </div>
</div>
